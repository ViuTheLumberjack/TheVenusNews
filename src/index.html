<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/public/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon-16x16.png">
        <link rel="mask-icon" href="/public/icons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/public/icons/favicon.ico">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="/public/icons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">  
        <link rel="manifest" href="/public/site.webmanifest"> 
        <title>The Venus News</title>
    </head>
    <body>
        <header id = "site_header">
            <div class="venus_header">
                <i class="fi fi-br-menu-burger icon"></i>
                <img src="/public/img/The_Venus_News_logo.png" alt="Venus Logo" class="venus_logo">
                <i class="fi fi-sr-user icon"></i>
                <i class="fi fi-rr-angle-small-down icon"></i>
                <i class="fi fi-rr-search icon"></i>
            </div>
        </header>
        <h1>Hello world!</h1>
        <h2>Tip: Check your console</h2>
        <button class = "btn btn-primary">Click me</button>
        <footer id = "site_footer" class = "venus_footer">
            OK
        </footer>
    </body>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
